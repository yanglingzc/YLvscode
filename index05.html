<body>
    <h2 text-align="center">望雪</h2>
    <hr>
    <h5 text-align="right">唐代：李世民</h5>
    <p style="font-size: " text-align="center">冻云霄遍岭，素雪晓凝华。</p>
    入牍千重碎，迎风一半斜。<br />
    不妆空散粉，无树独飘花。<br />
    萦空渐夕照，破彩谢晨霞。<br />
